<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login Page</title>
</head>
<body>
<div id="loginContainer">
	<form id="loginForm">
		<div class="loginElement">
			<label class="loginLabel"> Enter your username</label>
            <input type="text" name="username" class="loginInput" placeholder="E.g. Krishan">
		</div>
		<div class="loginElement">
			<label class="loginLabel"> Enter your password</label>
            <input type="text" name="password" class="loginInput" placeholder="********">
		</div>
	</form>
</div>
</body>
</html>
