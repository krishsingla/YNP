<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Contact Me </title>
	<link rel="stylesheet" type="text/css" href="styling.css">
</head>
<body>

<div id="formContainer">
 
  <h2 class="formHeader"> Contact Information </h2>

	<form id="contactForm">
			<div class="formElement"> First Name: 
			<input class="formInput hoverChange" type="text" name="firstname"> 
		  </div>
			<div class="formElement"> Last Name: 
			<input class="formInput hoverChange" type="text" name="lastname">
		  </div>
		<div class="formElement">  Email Address: 
				<input class="formInput hoverChange"type="email" name="Email" required>
		</div>
		<div class="formElement"> DOB: 
		<input class="formInput hoverChange"type="date" name="dob"></div>
		<div class="formElement"> Gender: 
	    <select name="gender" class="hoverChange"> 
	    	<option value="male" >Male</option>
	    	<option value="Female" >Female</option>
	    	<option value="Not Specified" >Not Specified</option>
	    </select>
	  </div>
		<div class="formElement"> Favorite Color: 
		<input class="formInput hoverChange"type="color" name="color">
	 </div>
		<div class="formElement">
			<input class="formInput hoverChange"type="submit" value="Send">
			<input class="formInput hoverChange"type="reset" value="reset">
		</div>
		<button class="buttons"><a href="index.html"> Go back</a></button>
	</form>
</div>
</body>

<div id="footer">
 <p>Made by Krishan Kumar.</p>
</div>
</html>
