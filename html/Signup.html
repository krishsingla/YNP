<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign Up Page</title>
	<link rel="stylesheet" type="text/css" href="../css/signupStyles.css">
</head>
<body>

	<div id="signupHeading">
		<h2>
			Sign up for the account
		</h2>
	</div>
<div id="signupContainer">
	<form id="signupForm">
		<div class="signupElement">
			<label class="signupLabel">First Name</label>
            <input type="text" name="firstName" class="signupInput" >
		</div>
		<div class="signupElement">
			<label class="signupLabel">Last Name</label>
            <input type="text" name="lastName" class="signupInput">
		</div>
		<div class="signupElement">
			<label class="signupLabel">Username</label>
            <input type="text" name="userName" class="signupInput" required>
		</div>
		<div class="signupElement">
			<label class="signupLabel">Email Address</label>
            <input type="email" name="email" class="signupInput" required>
		</div>
		<div class="signupElement">
			<label class="signupLabel">Password</label>
            <input type="password" name="password" class="signupInput" required>
		</div>
		<div class="signupElement">
			<label class="signupLabel">Password</label>
            <input type="password" name="confirmPassword" class="signupInput" required>
		</div>
		<div class="signupElement">
			<label class="signupLabel">Date Of Birth</label>
            <input type="date" name="dob" class="signupInput">
		</div>
		<div class="submitBox">
			<input type="submit" name="submit" value="SignUp..." class="submitButton">
			<input type="reset" name="reset" value="Clear" class="resetButton">
		</div> 
		<script type="text/javascript" src="../js/testScript.js"></script>
</body>
</html>
